name: Price Tracker Cron Jobs

on:
  schedule:
    # Run price refresher every 30 minutes
    - cron: '0,30 * * * *'
    # Run check targets every 30 minutes
    - cron: '0,30 * * * *'
    # Run reset notified every hour at :00
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
  SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}

jobs:
  refresh-prices:
    name: Refresh Prices
    runs-on: ubuntu-latest
    # Use concurrency to prevent overlapping runs of the same job
    concurrency:
      group: refresh-prices
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Run price refresher
        run: |
          cd backend && python price_updater.py refresh_prices

  check-targets:
    name: Check and Notify Targets
    runs-on: ubuntu-latest
    # Use concurrency to prevent overlapping runs of the same job
    concurrency:
      group: check-targets
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Check targets and notify
        run: |
          cd backend && python price_updater.py check_targets

  reset-notified:
    name: Reset Notified Prices
    runs-on: ubuntu-latest
    # Use concurrency to prevent overlapping runs of the same job
    concurrency:
      group: reset-notified
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Reset notified prices
        run: |
          cd backend && python price_updater.py reset_notified
